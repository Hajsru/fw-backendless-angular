<table class="events-page__table mat-elevation-z1" mat-table [dataSource]="dataSource$">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Номер </th>
    <td mat-cell *matCellDef="let event"> {{event.number}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let event"> {{event.title}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Место проведения </th>
    <td mat-cell *matCellDef="let event"> {{event.location}} </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Средний рейтинг </th>
    <td mat-cell *matCellDef="let event"> {{event.rating}} </td>
  </ng-container>

  <ng-container matColumnDef="voteCount">
    <th mat-header-cell *matHeaderCellDef> Количество проголосовавших </th>
    <td mat-cell *matCellDef="let event"> {{event.voteCount}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let event">
      <button mat-button color="primary" (click)="open(event.$id)">ИЗМЕНИТЬ</button>
      <button mat-button color="warn" (click)="remove(event.$id)">УДАЛИТЬ</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let event; columns: columnsToDisplay"></tr>
</table>

<button mat-fab class="events-page__add-button" (click)="create()"><mat-icon>add</mat-icon></button>
